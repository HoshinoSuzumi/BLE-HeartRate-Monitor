<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self'"> -->
    <title>BLE Heart Rate Monitor Test</title>
    <style>
        @import url('https://raw.githubusercontents.com/HoshinoSuzumi/HoshinoSuzumi/master/fonts/MiSans.css');

        :root {
            --app-background: #F0F2F2;
            --app-color: #F25E86;

            --title-bar-background: #e4e4e4;
            --title-bar-color: #F25E86;
        }

        html,
        body {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: var(--app-background);
            font-family: MiSans, sans-serif;
        }

        .app-top-bar {
            position: fixed;
            z-index: 99;
            width: 100%;
            height: 30px;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 0 8px;
            background-color: var(--title-bar-background);
            color: var(--title-bar-color);
            -webkit-user-select: none;
            user-select: none;
            -webkit-app-region: drag;
            font-size: 12px;
            font-weight: bold;
            overflow: hidden;
        }

        .content {
            width: 100%;
            height: calc(100vh - 30px);
            padding-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #heart-rate {
            padding: 10px 0;
            font-size: 30px;
            color: #000;
            font-family: MiSans, sans-serif;
        }

        #heart-rate #heart-rate-value {
            font-size: 30px;
            font-weight: bold;
            color: var(--app-color);
        }

        #charts {
            width: 100%;
            height: 500px;
        }

        @keyframes ring-rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #btn-connect-ble {
            z-index: 50;
            border: none;
            outline: none;
            margin: 0;
            width: 60px;
            height: 40px;
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #F25E86;
            color: #FFF;
            border: 2px solid #F25E86;
            border-radius: 12px;
            box-shadow: 2px 2px 10px 1px rgb(0 0 0 / 20%);
            cursor: pointer;
            font-family: MiSans, sans-serif;
            font-size: 16px;
            transition: all .3s ease-out;
        }

        #btn-connect-ble .text {
            display: block;
        }

        #btn-connect-ble .connect-tip {
            display: none;
        }

        #btn-connect-ble .ring {
            opacity: 0;
            position: absolute;
            width: 55px;
            height: 35px;
            border-radius: 12px;
            background-color: #F25E86;
            animation: all .3s ease-out;
        }

        #btn-connect-ble:disabled {
            /* filter: grayscale(100%); */
            background: linear-gradient(0deg, #F25E86, #F25E86, #fff);
            cursor: not-allowed;
            animation: ring-rotate .6s linear .3s infinite;

            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        #btn-connect-ble:disabled .text {
            display: none;
        }

        #btn-connect-ble:disabled .ring {
            opacity: 1;
            width: 33px;
            height: 33px;
            border-radius: 50%;
            animation: all .3s ease-out;
        }

        #btn-connect-ble.connected {
            width: auto;
            pointer-events: none;
        }

        #btn-connect-ble.connected .text {
            display: none;
        }

        #btn-connect-ble.connected .connect-tip {
            display: block;
        }
    </style>
</head>

<body>
    <div class="app-top-bar">蓝牙低功耗心率设备</div>

    <button id="btn-connect-ble">
        <span class="text">连接</span>
        <span class="connect-tip">心率设备已连接</span>
        <div class="ring"></div>
    </button>

    <div class="content">
        <div id="heart-rate">当前心率: <span id="heart-rate-value">N/A</span></div>
        <div id="charts"></div>
    </div>

    <script src="./index.js"></script>
    <script src="./renderer.js"></script>
</body>

</html>
